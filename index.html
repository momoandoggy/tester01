<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOGAR AGORA</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 2;
        }

        .title {
            color: white;
            font-size: 3.5rem;
            margin-bottom: 40px;
            text-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            animation: pulse 2s infinite;
            letter-spacing: 2px;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .play-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(145deg, #ff5722, #e64a19);
            color: white;
            font-size: 1.8rem;
            font-weight: bold;
            padding: 20px 50px;
            border-radius: 50px;
            text-decoration: none;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            cursor: pointer;
            letter-spacing: 1px;
        }

        .play-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.5);
            background: linear-gradient(145deg, #ff7043, #f4511e);
        }

        .play-button:active {
            transform: translateY(0);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.4);
        }

        .play-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: all 0.6s;
        }

        .play-button:hover::before {
            left: 100%;
        }

        .playstore-icon {
            font-size: 2.5rem;
            margin-right: 15px;
            animation: rotate 3s linear infinite;
        }

        @keyframes rotate {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(360deg); }
        }

        .countdown {
            color: white;
            font-size: 1.2rem;
            margin-top: 30px;
            opacity: 0.8;
        }

        .countdown-number {
            display: inline-block;
            background: rgba(255, 255, 255, 0.2);
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
            animation: countdownPulse 1s infinite;
        }

        @keyframes countdownPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .floating-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .floating-element {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 15s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        .instructions {
            color: white;
            margin-top: 30px;
            font-size: 1.1rem;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="floating-elements" id="floatingElements"></div>
    
    <div class="container">
        <h1 class="title">JOGAR AGORA</h1>
        <a href="https://p84jg57.com?ch=67461&ttPixelId=D4JBV33C77UDQ79ITEPG" class="play-button" id="playButton">
            <i class="fab fa-google-play playstore-icon"></i>
            JOGAR AGORA
        </a>
        <div class="countdown">
            Redirecionando em <span class="countdown-number" id="countdown">3</span> segundos
        </div>
        <div class="instructions">
            Clique no botão acima para começar a jogar!
        </div>
    </div>

    <script>
        // Countdown timer
        let countdown = 3;
        const countdownElement = document.getElementById('countdown');
        const countdownInterval = setInterval(() => {
            countdown--;
            countdownElement.textContent = countdown;
            
            if (countdown <= 0) {
                clearInterval(countdownInterval);
                window.location.href = "https://p84jg57.com?ch=67461&ttPixelId=D4JBV33C77UDQ79ITEPG";
            }
        }, 1000);
        
        // Create floating elements
        const floatingElements = document.getElementById('floatingElements');
        for (let i = 0; i < 20; i++) {
            const element = document.createElement('div');
            element.classList.add('floating-element');
            
            // Random size
            const size = Math.random() * 60 + 20;
            element.style.width = `${size}px`;
            element.style.height = `${size}px`;
            
            // Random position
            element.style.left = `${Math.random() * 100}%`;
            
            // Random animation delay and duration
            element.style.animationDelay = `${Math.random() * 15}s`;
            element.style.animationDuration = `${Math.random() * 10 + 10}s`;
            
            floatingElements.appendChild(element);
        }
        
        // Button click event
        document.getElementById('playButton').addEventListener('click', function(e) {
            e.preventDefault();
            // Add click animation
            this.style.transform = 'scale(0.95)';
            setTimeout(() => {
                window.location.href = this.href;
            }, 300);
        });
    </script>
</body>
</html>
